<h3>PAYMENT LIST</h3>
<ion-content>
  <ion-grid class="infoBar ion-padding-top">
    <ion-row class="filterpanel">
      <ion-col id="open-date-input-1" size="4" size-sm="2.5">
        <ion-label>Start Date</ion-label>
        <ion-item>
          <!-- <ion-text class="cursor">{{ convertedFrom || currentdateFrom }}</ion-text> -->
          <ion-popover trigger="open-date-input-1">
            <ng-template>
              <ion-datetime [(ngModel)]="from" #popoverDatetime1 presentation="date-time"
                (ionChange)="convertedFrom = convert(popoverDatetime1.value)">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col id="open-date-input-2" size="4" size-sm="2.5">
        <ion-label>End Date</ion-label>
        <ion-item>
          <!-- <ion-text class="cursor">{{ convertedTo || currentdateTo }}</ion-text> -->
          <ion-popover trigger="open-date-input-2">
            <ng-template>
              <ion-datetime [(ngModel)]="to" #popoverDatetime2 presentation="date-time"
                (ionChange)="convertedTo = convert(popoverDatetime2.value)">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col size-sm="2">
        <ion-button class="fliterbutton" color="primary" (click)="paymentDetails()">Filter
        </ion-button>
      </ion-col>
    </ion-row>
    <div *ngFor="let list of customerDetailsList;">
      <div *ngFor="let _data of productDetails;">
        <div *ngFor="let item of customerData;">
          <div *ngFor="let data of allPaymentDetails;">
            <div *ngIf="list.productId == _data.productId && list.customerId == item.customerId">
              <div *ngIf="list.productCustomerId == data.productCustomerId">
                <ion-card class="ion-padding ion-margin-top">
                  <ion-card-content>
                    <ion-item>
                      <ion-icon slot="start" name="albums"></ion-icon>
                      <ion-label class="ion-text-wrap">
                        <p>{{_data.productName}}</p>
                      </ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-icon slot="start" name="people"></ion-icon>
                      <ion-label class="ion-text-wrap">
                        <p>{{item.customerName}}</p>
                      </ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-icon slot="start" name="cash"></ion-icon>
                      <ion-label class="ion-text-wrap">
                        <p>{{data.paidAmount}}</p>
                      </ion-label>
                    </ion-item>

                    <ion-item>
                      <ion-icon slot="start" name="calendar"></ion-icon>
                      <ion-label class="ion-text-wrap">
                        <p>{{convert(data.paymentDate)}}</p>
                      </ion-label>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
